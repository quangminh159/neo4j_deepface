<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HỆ THỐNG NHẬN DIỆN KHUÔN MẶT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>HỆ THỐNG NHẬN DIỆN KHUÔN MẶT</h1>
        
        <div class="button-group">
            <button class="button" onclick="openModal('registerModal')">Đăng Ký</button>
            <button class="button" onclick="openModal('recognizeModal')">Nhận Diện</button>
            <button class="button button-delete" onclick="openModal('deleteModal')">Xóa</button>
            <button class="button" onclick="openModal('listModal')">Danh Sách</button>
        </div>

        <div id="results"></div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('registerModal')">&times;</span>
            <h2>Đăng kí khuôn mặt mới</h2>
            
            <div class="input-group">
                <input type="text" id="registerIdInput" placeholder="Nhập ID">
            </div>
            
            <div class="input-group">
                <input type="text" id="registerNameInput" placeholder="Nhập Tên">
            </div>
            
            <video id="registerVideo" width="500" height="240" autoplay></video>
            
            <button class="button" onclick="captureAndRegister()">Đăng ký</button>
        </div>
    </div>

    <!-- model nhận diện -->
    <div id="recognizeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('recognizeModal')">&times;</span>
            <h2>Nhận Diện Khuôn Mặt</h2>
            
            <video id="recognizeVideo" width="500" height="240" autoplay></video>
            
            <button class="button" onclick="captureAndRecognize()">Nhận diện</button>
        </div>
    </div>

    <!-- Model xóa -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('deleteModal')">&times;</span>
            <h2>Xóa khuôn mặt</h2>
            
            <div class="input-group">
                <select id="personSelect">
                    <option value="">Chọn người để xóa</option>
                </select>
            </div>
            
            <button class="button button-delete" onclick="deletePerson()">Xóa</button>
        </div>
    </div>

    <!-- Model danh sách người dùng -->
    <div id="listModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('listModal')">&times;</span>
            <h2>Danh sách người dùng</h2>
            
            <table id="personsTable">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên</th>
                        <th>Số ảnh</th>
                    </tr>
                </thead>
                <tbody id="personsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

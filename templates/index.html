<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center mt-5">
    <h1>Face Recognition System</h1>

    <!-- Navbar -->
    <div class="mb-4">
        <button class="btn btn-primary" onclick="showSection('register')">Register</button>
        <button class="btn btn-warning" onclick="showSection('train')">Train Model</button>
        <button class="btn btn-success" onclick="showSection('recognize')">Recognize Face</button>
    </div>

    <!-- Camera View -->
    <div class="mt-3">
        <img id="cameraStream" src="{{ url_for('video_feed') }}" class="border rounded" width="640" height="480">
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="mt-5 d-none">
        <h2>Register Student</h2>
        <form method="post" action="{{ url_for('register') }}">
            <input type="text" name="id" placeholder="Enter ID" class="form-control mb-2" required>
            <input type="text" name="name" placeholder="Enter Name" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary">Register & Capture</button>
        </form>
    </div>

    <div id="trainSection" class="mt-5 d-none">
        <h2>Training Model</h2>
        <button class="btn btn-warning" onclick="window.location.href='{{ url_for('train') }}'">Start Training</button>
    </div>

    <div id="recognizeSection" class="mt-5 d-none">
        <h2>Face Recognition</h2>
        <button class="btn btn-success" onclick="window.location.href='{{ url_for('recognize') }}'">Start Recognition</button>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('registerSection').classList.add('d-none');
            document.getElementById('trainSection').classList.add('d-none');
            document.getElementById('recognizeSection').classList.add('d-none');
            document.getElementById(section + 'Section').classList.remove('d-none');
        }
    </script>
</body>
</html>
